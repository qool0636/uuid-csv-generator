<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCD Staging vNEXT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        .card-header {
            background: #ffc107;
            color: #000;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        .btn-warning:hover {
            background-color: #ffca28;
            border-color: #ffca28;
            color: #000;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            display: none;
            margin-top: 20px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-list a {
            color: #0d6efd;
            text-decoration: none;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="bi bi-cup-hot"></i> MCD Staging vNEXT
                            </h4>
                            <a href="/" class="btn btn-outline-primary">Back to Home</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="mcdForm">
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Please select a country</option>
                                    <option value="AU">AU</option>
                                    <option value="JP">JP</option>
                                    <option value="JP-UAT">JP-UAT</option>
                                    <option value="NZ">NZ</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="storeUUIDs" class="form-label">Store UUID</label>
                                <textarea class="form-control" id="storeUUIDs" rows="5" placeholder="Please enter Store UUID, one per line" required></textarea>
                                <div class="form-text">Please enter valid UUID format, you can paste multiple entries, one per line</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-file-earmark-arrow-down"></i> Generate Files
                                </button>
                            </div>
                        </form>
                        
                        <div class="loading">
                            <div class="spinner-border text-warning" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating files, please wait...</p>
                        </div>
                        
                        <div class="result">
                            <h5>Generated Files:</h5>
                            <ul class="file-list" id="fileList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // UUID format regex
        const uuidRegex = /[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/i;

        document.getElementById('mcdForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clean and process UUID input
            const storeUUIDs = document.getElementById('storeUUIDs').value
                .split('\n')
                .map(line => {
                    // Remove leading/trailing spaces and special characters
                    const cleaned = line.trim().replace(/[\u200B-\u200D\uFEFF]/g, '');
                    // Extract UUID
                    const match = cleaned.match(uuidRegex);
                    return match ? match[0] : '';
                })
                .filter(uuid => uuid.length > 0);
            
            const data = {
                country: document.getElementById('country').value,
                storeUUIDs: storeUUIDs
            };
            
            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.result').style.display = 'none';
            
            try {
                const response = await fetch('/generate_mcd', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    result.files.forEach(file => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>${file}</span>
                            <a href="/download/${file}" class="btn btn-sm btn-outline-warning">
                                <i class="bi bi-download"></i> Download
                            </a>
                        `;
                        fileList.appendChild(li);
                    });
                    document.querySelector('.result').style.display = 'block';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>

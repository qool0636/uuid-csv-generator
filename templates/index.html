<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 產能增加包</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357abd;
            border-color: #357abd;
            transform: translateY(-2px);
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 10px 10px 0 0 !important;
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            display: none;
        }
        .file-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            text-decoration: none;
            color: #4a90e2;
            transition: all 0.3s ease;
        }
        .file-link:hover {
            background-color: rgba(74, 144, 226, 0.1);
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">CSV 產能增加包</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">功能選單</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-3">
                            <a href="/remove_vnext" class="btn btn-primary btn-lg">
                                <i class="bi bi-trash"></i> Remove vNEXT Set
                            </a>
                            <a href="/subway_staging" class="btn btn-success btn-lg">
                                <i class="bi bi-subway"></i> Subway Staging Set
                            </a>
                            <a href="/mcd_staging" class="btn btn-warning btn-lg">
                                <i class="bi bi-cup-hot"></i> MCD Staging vNEXT
                            </a>
                        </div>
                        <!-- 這裡可以繼續添加其他功能按鈕 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC AU Staging - CSV Productivity Enhancement Package</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: translateY(-2px);
        }
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
            transition: all 0.3s ease;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545;
            border-color: #dc3545;
            transform: translateY(-2px);
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            display: none;
        }
        .file-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            text-decoration: none;
            color: #dc3545;
            transition: all 0.3s ease;
        }
        .file-link:hover {
            background-color: rgba(220, 53, 69, 0.1);
            transform: translateX(5px);
        }
        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
        }
        .form-label {
            color: #2c3e50;
            font-weight: 500;
        }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .list-group-item:hover {
            background-color: rgba(220, 53, 69, 0.1);
            transform: translateX(5px);
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-2px);
        }
        .store-pair {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .remove-pair {
            color: #dc3545;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .remove-pair:hover {
            color: #c82333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>KFC AU Staging</h1>
            <a href="/" class="btn btn-outline-danger">Back to Home</a>
        </div>
        
        <form id="kfcForm">
            <div id="storePairs">
                <div class="store-pair">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="mb-3">
                                <label class="form-label">Store UUID</label>
                                <input type="text" class="form-control store-uuid" placeholder="Please enter Store UUID" required>
                                <div class="help-text">Please enter UUID, system will automatically clean leading/trailing spaces</div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="mb-3">
                                <label class="form-label">POS Store ID</label>
                                <input type="text" class="form-control pos-store-id" placeholder="Please enter POS Store ID" required>
                                <div class="help-text">Please enter the POS Store ID number</div>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="button" class="btn btn-outline-danger remove-pair mb-3" style="display: none;">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-outline-danger" id="addPair">Add a Store UUID and POS Store ID pair</button>
            </div>

            <button type="submit" class="btn btn-danger">Generate Files</button>
        </form>
        
        <div class="loading">
            <div class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Generating files, please wait...</p>
        </div>
        
        <div class="result">
            <h3>Files Generated:</h3>
            <ul id="fileList" class="list-group">
            </ul>
        </div>
        
        <div class="error" id="errorMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // UUID format regex
    const uuidRegex = /[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/i;

    // Add a new Store UUID and POS Store ID pair
    document.getElementById('addPair').addEventListener('click', function() {
        const storePairs = document.getElementById('storePairs');
        const newPair = document.createElement('div');
        newPair.className = 'store-pair';
        newPair.innerHTML = `
            <div class="row">
                <div class="col-md-5">
                    <div class="mb-3">
                        <label class="form-label">Store UUID</label>
                        <input type="text" class="form-control store-uuid" placeholder="Please enter Store UUID" required>
                        <div class="help-text">Please enter UUID, system will automatically clean leading/trailing spaces</div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-3">
                        <label class="form-label">POS Store ID</label>
                        <input type="text" class="form-control pos-store-id" placeholder="Please enter POS Store ID" required>
                        <div class="help-text">Please enter the POS Store ID number</div>
                    </div>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-outline-danger remove-pair mb-3">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
        `;
        storePairs.appendChild(newPair);

        // Add event listener for the new delete button
        const removeButton = newPair.querySelector('.remove-pair');
        removeButton.addEventListener('click', function() {
            newPair.remove();
        });
    });

    // Add event listeners for all delete buttons
    document.querySelectorAll('.remove-pair').forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.store-pair').remove();
        });
    });

    // Form submission handling
    document.getElementById('kfcForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const storePairs = [];
        
        // Collect all Store UUID and POS Store ID pairs
        document.querySelectorAll('.store-pair').forEach(pair => {
            const storeUUIDInput = pair.querySelector('.store-uuid').value;
            const posStoreId = pair.querySelector('.pos-store-id').value.trim();
            
            // Clean and process UUID input
            const cleaned = storeUUIDInput.trim().replace(/[\u200B-\u200D\uFEFF]/g, '');
            const match = cleaned.match(uuidRegex);
            
            if (match && posStoreId) {
                storePairs.push({
                    storeUUID: match[0],
                    posStoreId: posStoreId
                });
            }
        });
        
        const loading = document.querySelector('.loading');
        const result = document.querySelector('.result');
        const errorMessage = document.getElementById('errorMessage');
        const fileList = document.getElementById('fileList');
        
        // Reset display
        loading.style.display = 'block';
        result.style.display = 'none';
        errorMessage.textContent = '';
        fileList.innerHTML = '';
        
        // Send request
        fetch('/generate_kfc', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                storePairs: storePairs
            })
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            
            if (data.success) {
                result.style.display = 'block';
                data.files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerHTML = `
                        <a href="/download/${file}" class="btn btn-sm btn-success pull-right">Download</a>
                        ${file}
                    `;
                    fileList.appendChild(li);
                });
            } else {
                errorMessage.textContent = data.message;
            }
        })
        .catch(error => {
            loading.style.display = 'none';
            errorMessage.textContent = 'An error occurred, please try again later';
        });
    });
    </script>
</body>
</html>

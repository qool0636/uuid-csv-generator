<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove vNEXT Set - CSV Productivity Enhancement Package</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357abd;
            border-color: #357abd;
            transform: translateY(-2px);
        }
        .btn-outline-primary {
            color: #4a90e2;
            border-color: #4a90e2;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background-color: #4a90e2;
            border-color: #4a90e2;
            transform: translateY(-2px);
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            display: none;
        }
        .file-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            text-decoration: none;
            color: #4a90e2;
            transition: all 0.3s ease;
        }
        .file-link:hover {
            background-color: rgba(74, 144, 226, 0.1);
            transform: translateX(5px);
        }
        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
        }
        .form-label {
            color: #2c3e50;
            font-weight: 500;
        }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .list-group-item:hover {
            background-color: rgba(74, 144, 226, 0.1);
            transform: translateX(5px);
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Remove vNEXT Set</h1>
            <a href="/" class="btn btn-outline-primary">Back to Home</a>
        </div>
        
        <form id="uuidForm">
            <div class="mb-3">
                <label for="storeUUID" class="form-label">Store UUID</label>
                <textarea class="form-control" id="storeUUID" name="storeUUID" rows="3" placeholder="Please enter Store UUID (one per line)"></textarea>
                <div class="help-text">You can enter single or multiple UUIDs, one per line</div>
            </div>
            
            <div class="mb-3">
                <label for="clientID" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="clientID" name="clientID" placeholder="Please enter Client ID">
                <div class="help-text">Please enter a single Client ID</div>
            </div>

            <button type="submit" class="btn btn-primary">Generate Files</button>
        </form>
        
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Generating files, please wait...</p>
        </div>
        
        <div class="result">
            <h3>Files Generated:</h3>
            <ul id="fileList" class="list-group">
            </ul>
        </div>
        
        <div class="error" id="errorMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('uuidForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Process Store UUIDs: remove leading/trailing spaces from each line and filter out empty lines
        const storeUUIDs = document.getElementById('storeUUID').value
            .split('\n')
            .map(uuid => uuid.trim())
            .filter(uuid => uuid.length > 0);
        
        // Process Client ID: remove leading/trailing spaces
        const clientID = document.getElementById('clientID').value.trim();
        
        const loading = document.querySelector('.loading');
        const result = document.querySelector('.result');
        const errorMessage = document.getElementById('errorMessage');
        const fileList = document.getElementById('fileList');
        
        // Reset display
        loading.style.display = 'block';
        result.style.display = 'none';
        errorMessage.textContent = '';
        fileList.innerHTML = '';
        
        // Send request
        fetch('/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                storeUUIDs: storeUUIDs,
                clientID: clientID
            })
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            
            if (data.success) {
                result.style.display = 'block';
                data.files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerHTML = `
                        <a href="/download/${file}" class="btn btn-sm btn-success pull-right">Download</a>
                        ${file}
                    `;
                    fileList.appendChild(li);
                });
            } else {
                errorMessage.textContent = data.message;
            }
        })
        .catch(error => {
            loading.style.display = 'none';
            errorMessage.textContent = 'An error occurred, please try again later';
        });
    });
    </script>
</body>
</html>
